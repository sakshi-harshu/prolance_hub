<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}ProLance Hub{% endblock %}</title>

  <style>
    :root{
      --bg1:#060816;
      --bg2:#0b1220;
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.14);
      --text:#E5E7EB;
      --muted:#9CA3AF;
      --p1:#6366F1;
      --p2:#7C3AED;
      --good:#22c55e;
      --bad:#f87171;
      --warn:#fbbf24;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(1000px 700px at 10% 10%, rgba(99,102,241,.35), transparent 55%),
        radial-gradient(900px 650px at 90% 20%, rgba(124,58,237,.35), transparent 55%),
        radial-gradient(850px 550px at 40% 110%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(160deg,var(--bg1),var(--bg2));
      padding:26px;
    }
    .wrap{max-width:1200px;margin:0 auto;}
    .panel{
      border:1px solid var(--border);
      background: var(--card);
      border-radius:22px;
      backdrop-filter: blur(16px);
      box-shadow: 0 30px 90px rgba(0,0,0,.45);
      overflow:hidden;
    }
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    .muted{color:var(--muted);font-size:13px;}
    .card{
      border:1px solid var(--border);
      background: rgba(0,0,0,.18);
      border-radius:18px;
      padding:14px;
    }
    .grid{display:grid;gap:12px;}
    .kpi{
      border:1px solid var(--border);
      background: rgba(17,24,39,.35);
      border-radius:18px;
      padding:14px;
      min-height:120px;
    }
    .kpi .label{color:var(--muted);font-size:13px;}
    .kpi .value{font-size:26px;font-weight:900;margin-top:8px;}
    .badge{
      padding:7px 12px;
      border-radius:999px;
      border:1px solid rgba(99,102,241,.35);
      background: rgba(99,102,241,.16);
      color:#c7d2fe;
      font-size:12px;
      font-weight:700;
    }
    .btn{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--text);
      text-decoration:none;
      font-weight:800;
      display:inline-block;
      cursor:pointer;
    }
    .btn.primary{
      border:none;
      background: linear-gradient(135deg,var(--p1),var(--p2));
      box-shadow:0 18px 40px rgba(124,58,237,.25);
    }
    .btn:hover{transform: translateY(-1px);}
    .msg{
      display:flex;gap:10px;align-items:flex-start;
      padding:12px;border-radius:16px;border:1px solid var(--border);
      background: rgba(0,0,0,.18);margin:10px 0 14px;
    }
    .dot{width:10px;height:10px;border-radius:50%;margin-top:5px;}
    .msg.success{border-color: rgba(34,197,94,.35);}
    .msg.success .dot{background: var(--good);}
    .msg.error{border-color: rgba(248,113,113,.35);}
    .msg.error .dot{background: var(--bad);}
    .msg.info{border-color: rgba(251,191,36,.35);}
    .msg.info .dot{background: var(--warn);}
    .tag{
      display:inline-flex;align-items:center;gap:6px;
      padding:7px 10px;border-radius:999px;
      border:1px solid var(--border);
      background: rgba(17,24,39,.35);
      color:#c7d2fe;
      font-size:12px;
      margin:4px 6px 0 0;
      white-space:nowrap;
    }
    input, select, textarea{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(17,24,39,.35);
      color:var(--text);
      outline:none;
    }
    input:focus, textarea:focus{
      border-color: rgba(99,102,241,.75);
      box-shadow: 0 0 0 5px rgba(99,102,241,.18);
    }
  </style>
</head>
<body>
  <div class="wrap">
    {% if messages %}
      {% for message in messages %}
        <div class="msg {% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}">
          <span class="dot"></span>
          <div>{{ message }}</div>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
